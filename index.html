<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>

    <header class="cabeca">
      <a href="#">
        <img src="./src/imagens/pokeball.png" alt="pokebola" class="logo" />
      </a>
      <button id="botao-alterar-tema">
        <img
          src="./src/imagens/sun.png"
          alt="imagem do sol"
          class="imagem-botao"
        />
      </button>
    </header>


    <main>
      </div>
      <img src="#" alt="" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder=" Numero ou Id do Pokémon"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">&lt; Antes </button>
        <button class="button btn-next">Prox &gt;</button>
      </div>

      <img src="./src/imagens/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
    <script src="./src/script.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
